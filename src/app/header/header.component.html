<header class="header-id">
    <app-sidenav class="sidenav-active" [isOpen]="isOpen" (dataEvent)="handleSidenavClose($event)"></app-sidenav>
    <div class="header-div">
      <div class="header-menu">
        <button class="button" (click)="toggle()">
         <img class="icon" src="assets/headerSvg/menuicon.svg">
        </button>
      </div>
      <div class="header-logo">
        <a class="logo" >
          <img class="header-logo-vakko " src="assets/headerSvg/logo.svg" alt="Logo" />
        </a>
      </div>
      <div class="header-links">
        <button class="button">
          <img class="icon" src="assets/headerSvg/searchicon.svg">
        </button>
        
        <a class="logo">
          <img class="icon" src="assets/headerSvg/usericon.svg">
        </a>
        
        <a class="logo">
          <img class="icon" src="assets/headerSvg/shopicon.svg">
        </a>
      </div>
    </div>
  </header>
